<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>家族の登録</title>
</head>
<body>
    <div class="container">
        <h1>家族の情報登録</h1>
        <form class="family-form" id="family-form">
            <input type="text" id="family-name" placeholder="名前" required /> 
            <input type="tel" id="family-contact" placeholder="電話番号（例: 090...）" required />
            <button type="submit" class="register-button">家族を登録する</button>
        </form>
        <h2>登録済みの家族</h2>
        <ul class="family" id="family-list">
            </ul>
        <a href="index.html">依頼ページに戻る</a>
    </div>

    <script src="javascript/script_family.js">

    </script>
</body>
</html>
